name: Update Deps

on:
  workflow_dispatch:

  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook

jobs:
  execute-action-on-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Exibir informações do Push
        env:
          PR_TITLE: ${{ github.event }}
        run: |
          echo "Pull Request #${PR_TITLE}"
